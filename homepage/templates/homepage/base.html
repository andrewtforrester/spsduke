    {% load static %}

    <!doctype html>

    <html lang="en">
        <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>{% block title %}{% endblock %}</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <nav class='navbar navbar-expand-lg navbar-dark fixed-top'>
            <a class = 'navbar-brand' href="/">
                <h1>SPS @ Duke</h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

             <div class="collapse navbar-collapse"  id="navbarSupportedContent">
                 <ul class='navbar-nav mr-auto'>

                     <li class='nav-item'>
                         <h4 class="pt-1"><a class = 'nav-link {% block a2 %}{% endblock %}' href="/projects/">Projects</a></h4>
                     </li>
                     <li class='nav-item'>
                         <h4 class="pt-1"><a class = 'nav-link {% block a4 %}{% endblock %}' href="/events/">Events</a></h4>
                     </li>
                     <li class='nav-item'>
                         <h4 class="pt-1"><a class = 'nav-link {% block a3 %}{% endblock %}' href="/blog/">Blog</a></h4>
                     </li>
                     <li class='nav-item'>
                         <h4 class="pt-1"><a class = 'nav-link {% block a1 %}{% endblock %}' href="/exec/">Exec</a></h4>
                     </li>
                     <li class='nav-item'>
                         <h4 class="pt-1"><a class = 'nav-link {% block a5 %}{% endblock %}' href="/subscribe/">Subscribe</a></h4>
                     </li>
                 </ul>
                 <ul class="navbar-nav ml-auto">
                     <li class='nav-item'>
                         <a href="https://www.facebook.com/dukesocietyofphysicsstudents/"><img class="sm-icon mr-2 my-2" src="{% static 'homepage/fb.png' %}" height='40px'></a>
                         <a href="https://www.instagram.com/sps.duke/"><img class="sm-icon mr-2 my-2"  src="{% static 'homepage/ig.png' %}" height='40px'></a>

                     </li>
                     <li class='nav-item'>


                     </li>
                 </ul>
             </div>
        </nav>

        {% block pre %}{% endblock %}

        <div class="container-fluid">
            <div class="mx-auto rcol1">
                {% block main %}{% endblock %}
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <style>
            body {
                padding-top: 100px;
            }

            .rcol1 {
                max-width: 800px;
            }

            .navbar {
                background-color: rgb(24, 155, 197) !important;
            }

            .sm-icon {
                border-radius: 10px;
            }


        </style>

        {% block bonusstyles %}{% endblock %}
    </body>
</html>
