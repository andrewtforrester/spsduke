{% extends 'homepage/base.html' %}

{% block a3 %}active{% endblock %}

{% block main %}

    <h1 class="display-1">Blog</h1>

    {% for post in posts %}
        <h2>{{post.title}}</h2>
        <h4>{{post.author}}</h4>
        <h4>{{post.datetime_created}}</h4>
        <p>{{post.text}}</p>
        <img src="{{post.image}}" alt="">
    {% endfor %}
{% endblock %}
